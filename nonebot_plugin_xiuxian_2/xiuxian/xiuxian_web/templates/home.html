{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>欢迎, 管理员 {{ admin_id }}</h2>
    
    <div class="quick-actions">
        <h3>快捷操作</h3>
        <div class="action-grid">
            <a href="{{ url_for('database') }}" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="action-content">
                    <h4>数据库管理</h4>
                    <p>管理用户数据</p>
                </div>
            </a>
            
            <a href="{{ url_for('commands') }}" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="action-content">
                    <h4>管理员指令</h4>
                    <p>执行管理命令</p>
                </div>
            </a>
            
            <a href="{{ url_for('config_management') }}" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="action-content">
                    <h4>配置管理</h4>
                    <p>修改配置</p>
                </div>
            </a>
        </div>
    </div>
</div>

<style>
.quick-actions {
    margin-top: 25px;
}

.action-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.action-card {
    display: flex;
    align-items: center;
    padding: 20px;
    background: var(--bg-card);
    border-radius: 12px;
    text-decoration: none;
    color: var(--text);
    transition: var(--transition);
    border: 1px solid var(--border);
}

.action-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(30, 136, 229, 0.15);
    background: var(--bg-card-hover);
    color: var(--text);
}

.action-icon {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 20px;
    font-size: 24px;
    color: white;
}

.action-content h4 {
    margin-bottom: 5px;
    font-weight: 600;
}

.action-content p {
    color: var(--text-muted);
    font-size: 14px;
    margin: 0;
}

/* 响应式调整 */
@media (max-width: 768px) {
    .action-grid {
        grid-template-columns: 1fr;
    }
    
    .action-card {
        flex-direction: column;
        text-align: center;
    }
    
    .action-icon {
        margin-right: 0;
        margin-bottom: 15px;
    }
}
</style>
{% endblock %}
